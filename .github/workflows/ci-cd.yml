name: Omikuji CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run pytest from project root
        run: |
          python -m pytest

  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

  deploy:
    name: ðŸš€ Deploy with Docker Compose
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and Deploy
        run: |
          docker-compose up -d --build

      - name: Check Backend Health
        run: |
          sleep 5
          curl -f http://localhost:5000 || (echo "Backend not responding!" && exit 1)

      - name: Check Frontend Health
        run: |
          curl -f http://localhost:5173 || (echo "Frontend not responding!" && exit 1)